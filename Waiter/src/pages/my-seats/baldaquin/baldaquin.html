<ion-header>
        <ion-navbar class="nav_background">
            <ion-title class="sub-page-title">baldaquin #{{ seat.number }}</ion-title>
        </ion-navbar>
    </ion-header>
    <ion-content>
        <div class="container">
            <ng-container *ngIf="seat.reservations && seat.reservations[0] && seat.reservations[0].status == 'active'">
                <button ion-button [ngClass]="activeState ? 'app_background fcolor-black' : 'app_background fcolor-white'" full (click)="onClickOrderList()">{{'LABELS.ORDERS' | translate}}</button>
                <ng-container *ngIf="activeState">
                    <div class="top_arrow"></div>
                    <div class="pop_cont order">
                        <ion-item class="no-border right-btn">
                            <button ion-button float-right (click)="onClickNew(seat.reservations[0])">{{'LABELS.NEW' | translate}}</button>
                        </ion-item>
                        <div class="inner_cont" *ngIf="seat.reservations[0].orders">
                            <ion-item class="order_cell border" [ngClass]="order.status == 'sent' ? 'new' : ''" *ngFor="let order of seat.reservations[0].orders" (click)="onClickOrder(order)">
                                <p>
                                    <span float-left>{{ 'LABELS.ORDER' | translate }} #{{order.number}}</span>
                                    <span float-right translate>{{order.status == 'sent' ? 'LABELS.NEW' : 'LABELS.OLD'}}</span>
                                </p>
                                <p>
                                    <span float-left>{{order.updated}}</span>
                                    <span float-right>{{ 'LABELS.TOTAL' | translate }}: {{order.data.amount}} {{currency}}</span>
                                </p>
                            </ion-item>
                        </div>
                    </div>
                </ng-container>
            </ng-container>
        </div>
    </ion-content>
