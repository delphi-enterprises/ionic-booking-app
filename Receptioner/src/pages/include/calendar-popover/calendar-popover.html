<ion-calendar [(ngModel)]="dateRange"
              [options]="optionsRange"
              (onChange)="onChange($event)"
              (onSelectStart)="onSelectStart($event)" 
              [type]="'string'" [format]="'YYYY-MM-DD'" #dateChange>
</ion-calendar>
<!-- <button ion-button clear block (click)="doClose()">{{ 'DONE' | translate }}</button> -->
<h6 ion-text text-center color="danger" *ngIf="badRange">{{"CALENDAR_PERIOD_ERROR" | translate}}</h6>
<button ion-button clear block (click)="doClose()">{{"DONE" | translate}}</button>
