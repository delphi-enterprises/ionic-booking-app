<ion-header>
    <ion-navbar mode="ios">
      <ion-title mode="ios">{{ "BEACHES" | translate }}</ion-title>
      <button ion-button clear icon-only right (click)="viewCtrl.dismiss()" class="close-btn"><ion-icon name="ios-close-outline"></ion-icon></button>
    </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ng-container *ngIf="myPoints.length > 0">
        <ion-item no-lines *ngFor="let item of myPoints">
          <h2 float-left>{{ item.beach_name }}</h2>
          <h2 float-right>( {{ item.points }} points )</h2>
        </ion-item>
    </ng-container>
    <ng-container *ngIf="myPoints.length == 0">
      <p class="no_items">{{ "NO_BEACH_FOUND" | translate }}</p>
    </ng-container>
  </ion-list>
</ion-content>
